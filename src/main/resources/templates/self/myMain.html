<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지 메인 화면</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mypage.css">

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="wrapper">

    <div class="p-5 mb-5 bg-light header-section">
        <div class="text-center">
            <a  href="/" style="color: rgb(33, 37, 41);text-decoration: none">
                <h1 class="mb-3">화석연료</h1>
            </a>
            <h4 class="mb-3">맴버 전용</h4>
        </div>

        <!-- 우측 상단에 로그아웃 버튼 -->
        <div class="header-right">
            <button type="button" class="btn btn-secondary logout-btn" id="logout-btn">로그아웃</button>
        </div>
    </div>

    <div class="content">

        <div class="container mt-5">
            <div class="d-flex justify-content-between">
                <!-- 이전 페이지로 돌아가기 버튼 -->
                <button type="button" id="back-btn"
                        onclick="window.history.back();"
                        class="btn btn-secondary btn-sm">이전 페이지로 돌아가기</button>

                <!-- 게시글 목록으로 돌아가기 버튼 -->
                <button type="button" id="return-btn"
                        th:onclick="|location.href='@{/articles}'; |"
                        class="btn btn-return btn-sm">게시글 목록으로 돌아가기</button>
            </div>

            <h3 style="font-family:'나눔고딕 ExtraBold' "th:text="|${currentUserName}님|"></h3>
                <p style="font-family:'나눔고딕'">안녕하세요!</p>

            <div class="row">
                <div class="col-lg-12">
                    <div class="list-wrapper">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="list-group-items">
                                    <a href="/mypage/edit">회원 정보 수정</a>
                                </div>
                                <div class="list-group-svg">
                                    <a href="/mypage/edit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                        </svg>
                                    </a>
                                </div>

                            </li>
                            <li class="list-group-item">
                                <div class="list-group-items">
                                    <a href="/mypage/articles">내가 쓴 게시글</a>
                                </div>

                                <div class="list-group-svg">
                                    <a href="/mypage/articles">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                        </svg>
                                    </a>
                                </div>

                            </li>
                            <li class="list-group-item">
                                <div class="list-group-items">
                                    <a href="/mypage/comments">내가 쓴 댓글</a>
                                </div>

                                <div class="list-group-svg">
                                    <a href="/mypage/comments">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                        </svg>
                                    </a>
                                </div>

                            </li>


                        </ul>
                    </div>
                    <!-- 커뮤니티 탈퇴하기 버튼 -->
                    <button type="button" class="btn btn-leave mt-3" data-toggle="modal" data-target="#deleteModal">커뮤니티 탈퇴하기</button>

                    <!-- 탈퇴 확인 모달 -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">경고</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                     탈퇴하시겠습니까? <br>
                                    탈퇴 시 회원님의 모든 정보가 사라집니다.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <footer>© 2025 화석연료: <a class="text-dark" href="/">화석연료 홈페이지</a></footer>



    </div>

</div>
<script src="/js/token.js"></script>
<script src="/js/myPage.js"></script>
</body>
</html>
